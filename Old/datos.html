    <!--EJEMPLO 1.1-->
    <!--table>tr*_>td*_ (Para evitar copiar y pegar, asi puedes crear directamente el formato)-->      
    
    <h1 id="Titulo">Datos del perrito</h1>

    <div id="formulario">
        <form action="Recibo.html" method="POST">
            <label for="">Nombre Perrito: </label>
            <input type="text" name="txtNombre" id="txtNombre">
            
            <label for="">Nombre Dueño:</label>
            <input type="text" name="txtDueno" id="txtDueno">
            
            <label for="">Fecha</label>
            <input type="date" name="txtFecha" id="txtFecha">
            
            <label for="">Imagen del perrito</label>
            <input type="file" name="txtImagen" id="txtImagen">
            
            <label for="">Edad</label>
            <input type="number" name="txtEdad" id="txtEdad">

            <label for="">Contraseña</label>
            <input type="password" name="txtPass" id="txtPass">

            <input type="submit" name="btnEnviar" id="btnEnviar" class="btn btnVerde">
            <input type="reset" name="btnReset" id="btnReset"   class="btn btnRojo">

            
        </form>
    </div>

    <footer>
        <div id="piedepagina">
        <h2>PÁGINA CREADA POR YO 2021</h2>
        <img src="" alt="">
        </div>
    </footer>
